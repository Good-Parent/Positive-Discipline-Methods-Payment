<!DOCTYPE html>

<html>

<title>Pay</title>
    
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body style=" background-color: #fff;">
    
    <h1 style="color: #000; width: 90%; margin-left: auto; margin-right: auto; font-size: 50px; text-align: center;">Please Choose Your Payment Method</h1>
        
        
        <div class="wholeDiv">
           
    
    <div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'pill',
          color: 'gold',
          layout: 'vertical',
          label: 'pay',
          size: 'responsive',
          
      },
      
      redirect_urls:{
          return_url: 'https://www.google.com'
      },
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      value: '4.95'
                  }
              }]
          });
      },
      onApprove: function(data, actions) {
          
          location.replace("https://www.google.com")
          
          actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
      }
  }).render('#paypal-button-container');
</script>
                   
            
    </div>
    
    <p style="font-size: 14px; text-align: center; font-family: sans-serif; margin-top: 50px;">
            All Rights Reserved
        </p>
    
    </body>

</html>
